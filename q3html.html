<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h1 style="color: #333;">Page</h1>
    
    <p style="font-size: 16px; color: #666;">Lorum Ipsum etc. etc.<a href="#" style="color: blue; text-decoration: none;">hyperlinks</a> for demonstration:</p>
    
    <ul style="list-style-type: none;">
        <li style="margin-bottom: 10px;"><a href="#" style="color: blue; text-decoration: none;">Link 1</a></li>
        <li style="margin-bottom: 10px;"><a href="#" style="color: blue; text-decoration: none;">Link 2</a></li>
        <li style="margin-bottom: 10px;"><a href="#" style="color: blue; text-decoration: none;">Link 3</a></li>
    </ul>
    
    <h2 style="color: #333;">Sample Table</h2>
    
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #ddd;">
                <th style="padding: 10px; border: 1px solid #999;">Name</th>
                <th style="padding: 10px; border: 1px solid #999;">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px; border: 1px solid #999;">Taimur</td>
                <td style="padding: 10px; border: 1px solid #999;">25</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #999;">Saad</td>
                <td style="padding: 10px; border: 1px solid #999;">30</td>
            </tr>
        </tbody>
    </table>
    
    <h2 style="color: #333;">Sample Form</h2>
    
    <form style="margin-bottom: 20px;">
        <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
        <input type="text" id="name" name="name" style="padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"><br><br>
        
        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"><br><br>
        
        <label for="age" style="display: block; margin-bottom: 10px;">Age:</label>
        <input type="number" id="age" name="age" style="padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"><br><br>
        
        <label for="message" style="display: block; margin-bottom: 10px;">Message:</label>
        <textarea id="message" name="message" rows="4" style="padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"></textarea><br><br>
        
        <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
