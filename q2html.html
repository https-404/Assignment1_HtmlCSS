<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Document</title>
    <meta charset="UTF-8">
    <style>
        /* Inline styles */
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of <span class="red-text">red</span> text.</p>
    
    <h2>Links</h2>
    <p>Click <a href="https://example.com">here</a> to visit Example website.</p>
    
    <h2>Tables</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>
    
    <h2>Forms</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
